<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartRecovery Pro - Abandoned Cart Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #f59e0b;
            --primary-dark: #d97706;
            --success: #10b981;
            --danger: #ef4444;
            --secondary: #8b5cf6;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text: #fff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 30% 30%, rgba(245, 158, 11, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--primary);
        }

        .logo span {
            background: linear-gradient(135deg, var(--primary), #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h3 i {
            color: var(--primary);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-success {
            background: var(--success);
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2rem;
        }

        .chart-container {
            height: 250px;
        }

        .cart-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 0.75rem;
        }

        .cart-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .cart-info {
            flex: 1;
        }

        .cart-email {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .cart-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .cart-value {
            text-align: right;
        }

        .cart-amount {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .cart-items {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.abandoned {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-badge.recovered {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--primary);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
        }

        .email-template {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .template-preview {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-muted);
            white-space: pre-wrap;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        @media (max-width: 900px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <header>
        <div class="logo"><i class="fas fa-shopping-cart"></i><span>CartRecovery Pro</span></div>
        <div style="display: flex; gap: 1rem;">
            <button class="btn btn-outline" onclick="showTemplateModal()"><i class="fas fa-envelope"></i> Email
                Template</button>
            <button class="btn btn-primary" onclick="showAddModal()"><i class="fas fa-plus"></i> Add Cart</button>
        </div>
    </header>

    <main class="container">
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" style="color: var(--danger);" id="totalLost">$0</div>
                <div class="stat-label">Lost Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="abandonRate">0%</div>
                <div class="stat-label">Abandonment Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCarts">0</div>
                <div class="stat-label">Abandoned Carts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--success);" id="recovered">$0</div>
                <div class="stat-label">Recovered</div>
            </div>
        </div>

        <div class="main-grid">
            <div>
                <div class="card">
                    <h3><i class="fas fa-chart-line"></i> Recovery Trend</h3>
                    <div class="chart-container"><canvas id="trendChart"></canvas></div>
                </div>

                <div class="card">
                    <h3><i class="fas fa-chart-pie"></i> Cart Status</h3>
                    <div class="chart-container"><canvas id="statusChart"></canvas></div>
                </div>
            </div>

            <div class="card">
                <h3><i class="fas fa-shopping-cart"></i> Abandoned Carts</h3>
                <div class="cart-list" id="cartList"></div>
                <button class="btn btn-outline" onclick="exportCarts()" style="width: 100%; margin-top: 1rem;"><i
                        class="fas fa-download"></i> Export Data</button>
            </div>
        </div>
    </main>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;">Add Abandoned Cart</h3>
            <div class="form-group"><label>Customer Email</label><input type="email" id="customerEmail"></div>
            <div class="form-group"><label>Customer Name</label><input type="text" id="customerName"></div>
            <div class="form-group"><label>Cart Value ($)</label><input type="number" id="cartValue" step="0.01"></div>
            <div class="form-group"><label>Items Count</label><input type="number" id="itemsCount" value="1"></div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-primary" onclick="addCart()" style="flex: 1;"><i class="fas fa-plus"></i> Add
                    Cart</button>
                <button class="btn btn-outline" onclick="hideAddModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="templateModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;">Recovery Email Template</h3>
            <div class="form-group"><label>Subject Line</label><input type="text" id="emailSubject"
                    value="Hey {{name}}, you left something behind! ðŸ›’"></div>
            <div class="form-group"><label>Email Body</label><textarea id="emailBody" rows="6">Hi {{name}},

We noticed you left some items in your cart worth {{amount}}. Complete your purchase now and get 10% off with code: COMEBACK10

Don't miss out on your items!</textarea></div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-primary" onclick="saveTemplate()" style="flex: 1;"><i class="fas fa-save"></i>
                    Save Template</button>
                <button class="btn btn-outline" onclick="hideTemplateModal()">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        <p>CartRecovery Pro - Recover lost revenue</p>
    </footer>

    <script>
        let carts = JSON.parse(localStorage.getItem('cartRecoveryCarts') || '[]');
        let template = JSON.parse(localStorage.getItem('cartRecoveryTemplate') || '{}');
        let trendChart, statusChart;

        function generateId() { return 'cart-' + Date.now(); }

        function getInitials(name) { return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2); }

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            return Math.floor(seconds / 86400) + 'd ago';
        }

        function renderCarts() {
            const list = document.getElementById('cartList');

            if (carts.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 2rem;">No abandoned carts. Add one to get started!</div>';
            } else {
                list.innerHTML = carts.map((c, i) => `
                    <div class="cart-item">
                        <div class="cart-avatar">${getInitials(c.name || c.email)}</div>
                        <div class="cart-info">
                            <div class="cart-email">${c.email}</div>
                            <div class="cart-meta">${timeAgo(c.date)} â€¢ ${c.items} item${c.items > 1 ? 's' : ''}</div>
                        </div>
                        <div class="cart-value">
                            <div class="cart-amount">$${c.value.toFixed(2)}</div>
                            <span class="status-badge ${c.status}">${c.status.charAt(0).toUpperCase() + c.status.slice(1)}</span>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            ${c.status === 'abandoned' ? `<button class="btn btn-success btn-sm" onclick="markRecovered(${i})"><i class="fas fa-check"></i></button>` : ''}
                            <button class="btn btn-outline btn-sm" onclick="sendEmail(${i})" title="Send Email"><i class="fas fa-envelope"></i></button>
                            <button class="btn btn-outline btn-sm" onclick="deleteCart(${i})" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
            updateCharts();
        }

        function updateStats() {
            const abandoned = carts.filter(c => c.status === 'abandoned');
            const recovered = carts.filter(c => c.status === 'recovered');

            const totalLost = abandoned.reduce((sum, c) => sum + c.value, 0);
            const totalRecovered = recovered.reduce((sum, c) => sum + c.value, 0);
            const rate = carts.length > 0 ? (abandoned.length / carts.length * 100) : 0;

            document.getElementById('totalLost').textContent = '$' + totalLost.toLocaleString(undefined, { maximumFractionDigits: 0 });
            document.getElementById('recovered').textContent = '$' + totalRecovered.toLocaleString(undefined, { maximumFractionDigits: 0 });
            document.getElementById('totalCarts').textContent = abandoned.length;
            document.getElementById('abandonRate').textContent = rate.toFixed(0) + '%';
        }

        function updateCharts() {
            // Trend chart
            const ctx1 = document.getElementById('trendChart').getContext('2d');
            if (trendChart) trendChart.destroy();

            const last7Days = Array.from({ length: 7 }, (_, i) => {
                const d = new Date();
                d.setDate(d.getDate() - (6 - i));
                return d.toLocaleDateString('en-US', { weekday: 'short' });
            });

            const abandonedData = last7Days.map(() => Math.floor(Math.random() * 10) + carts.filter(c => c.status === 'abandoned').length / 7);
            const recoveredData = last7Days.map(() => Math.floor(Math.random() * 5) + carts.filter(c => c.status === 'recovered').length / 7);

            trendChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: last7Days,
                    datasets: [
                        { label: 'Abandoned', data: abandonedData, borderColor: '#ef4444', backgroundColor: 'rgba(239,68,68,0.1)', fill: true, tension: 0.4 },
                        { label: 'Recovered', data: recoveredData, borderColor: '#10b981', backgroundColor: 'rgba(16,185,129,0.1)', fill: true, tension: 0.4 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#94a3b8' } } }, scales: { x: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } }, y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } } } }
            });

            // Status chart
            const ctx2 = document.getElementById('statusChart').getContext('2d');
            if (statusChart) statusChart.destroy();

            statusChart = new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Abandoned', 'Recovered', 'Pending'],
                    datasets: [{ data: [carts.filter(c => c.status === 'abandoned').length, carts.filter(c => c.status === 'recovered').length, carts.filter(c => c.status === 'pending').length], backgroundColor: ['#ef4444', '#10b981', '#f59e0b'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: '#94a3b8' } } }, cutout: '60%' }
            });
        }

        function showAddModal() { document.getElementById('addModal').classList.add('active'); }
        function hideAddModal() { document.getElementById('addModal').classList.remove('active'); }
        function showTemplateModal() { document.getElementById('templateModal').classList.add('active'); if (template.subject) { document.getElementById('emailSubject').value = template.subject; document.getElementById('emailBody').value = template.body; } }
        function hideTemplateModal() { document.getElementById('templateModal').classList.remove('active'); }

        function addCart() {
            const email = document.getElementById('customerEmail').value.trim();
            const name = document.getElementById('customerName').value.trim();
            const value = parseFloat(document.getElementById('cartValue').value) || 0;
            const items = parseInt(document.getElementById('itemsCount').value) || 1;

            if (!email) { alert('Please enter customer email'); return; }

            carts.unshift({ id: generateId(), email, name, value, items, status: 'abandoned', date: new Date().toISOString() });
            saveCarts();
            hideAddModal();
            renderCarts();

            // Clear form
            ['customerEmail', 'customerName', 'cartValue'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('itemsCount').value = '1';
        }

        function markRecovered(index) {
            carts[index].status = 'recovered';
            carts[index].recoveredAt = new Date().toISOString();
            saveCarts();
            renderCarts();
        }

        function sendEmail(index) {
            const cart = carts[index];
            const subject = (template.subject || 'You left something behind!').replace('{{name}}', cart.name || 'there').replace('{{amount}}', '$' + cart.value.toFixed(2));
            const body = (template.body || 'Complete your purchase!').replace('{{name}}', cart.name || 'there').replace('{{amount}}', '$' + cart.value.toFixed(2));

            // Open email client
            window.location.href = `mailto:${cart.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Mark as pending
            carts[index].status = 'pending';
            saveCarts();
            renderCarts();
        }

        function deleteCart(index) {
            if (!confirm('Delete this cart?')) return;
            carts.splice(index, 1);
            saveCarts();
            renderCarts();
        }

        function saveTemplate() {
            template = { subject: document.getElementById('emailSubject').value, body: document.getElementById('emailBody').value };
            localStorage.setItem('cartRecoveryTemplate', JSON.stringify(template));
            hideTemplateModal();
            alert('Template saved!');
        }

        function saveCarts() { localStorage.setItem('cartRecoveryCarts', JSON.stringify(carts)); }

        function exportCarts() {
            const csv = [['Email', 'Name', 'Value', 'Items', 'Status', 'Date'], ...carts.map(c => [c.email, c.name, c.value, c.items, c.status, c.date])].map(r => r.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'abandoned-carts.csv';
            a.click();
        }

        // Sample data
        if (carts.length === 0) {
            carts = [
                { id: generateId(), email: 'john@email.com', name: 'John Doe', value: 189.99, items: 3, status: 'abandoned', date: new Date(Date.now() - 7200000).toISOString() },
                { id: generateId(), email: 'sarah@email.com', name: 'Sarah Miller', value: 67.50, items: 1, status: 'pending', date: new Date(Date.now() - 18000000).toISOString() },
                { id: generateId(), email: 'mike@email.com', name: 'Mike Johnson', value: 156.00, items: 2, status: 'recovered', date: new Date(Date.now() - 86400000).toISOString() }
            ];
            saveCarts();
        }

        renderCarts();
    </script>
</body>

</html>
